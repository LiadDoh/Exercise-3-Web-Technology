<!DOCTYPE html>
<html lang="en">

<head>
    <title>Website REST Controller</title>
    <meta charset="UTF-8">
    <meta name="description" content="Top 5 Most Beautiful Sites">
    <script src="./jquery.js"></script>
    <script src="./website_controller.js" async></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/14/Gears_animation.gif">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="controller_body">
    <div class="topnav">
        <a class="active" href="./index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">REST Commands</button>
            <div class="dropdown-content">
                <button id="get_commands" class="getAllSites">Get All Sites</button>
                <button id="get_commands" class="getSite">Get Specific Site</button>
                <button id="get_commands" class="postSite">Post Site</button>
                <button id="get_commands" class="patchSite">Patch Site</button>
                <button id="get_commands" class="deleteSite">Delete Specific Site</button>
                <button id="get_commands" class="deleteSites">Delete All Sites</button>
            </div>
        </div>
    </div>

    <div class="forms">
        <button class="controller_button" id="getSites">Get All Sites</button>

        <button class="controller_button" id="deleteSites" style="background-color: red;">Delete All Sites</button>



        <form class="controller_action" id="getSite">
            <label for="siteName">Site Name to Get:</label>
            <input type="text" id="siteName" name="siteName" placeholder="Site Name">
            <input class="controller_button" type='submit' value="Get Site">
        </form>

        <form class="controller_action" id="deleteSite">
            <label for="siteID">Site ID to Delete:</label>
            <input type="text" id="siteID" name="siteID" placeholder="Site Name">
            <input class="controller_button" type='submit' value="Delete Site">
        </form>

        <form class="controller_action" id="postSite">
            <p class="title">Site Creation Form</p>
            <label for="siteCreateName">Name of Site:</label>
            <input type="text" id="siteCreateName" name="siteCreateName" placeholder="Site Name">
            <label for="siteCreateDesc">&emsp;&emsp;Descriptions of Site:</label>
            <input type="text" id="siteCreateDesc" name="siteCreateDesc" placeholder="Site Description">
            <br><br>
            <label for="siteCreateImage">Image of Site:</label>
            <input type="text" id="siteCreateImage" name="siteCreateImage" placeholder="Site Image">
            <label for="siteCreateBackGroundImage">&emsp;&emsp;Background Image of Site:</label>
            <input type="text" id="siteCreateBackGroundImage" name="siteCreateBackGroundImage" placeholder="Site Background Image">
            <input class="controller_button" type='submit' value="Post New Site">
        </form>

        <form class="controller_action" id="patchSite">
            <p class="title">Site Patching Form</p>
            <label for="patchedSiteID">Site ID:</label>
            <input type="text" id="patchedSiteID" name="patchedSiteID" placeholder="Site ID to Patch">
            <label for="sitePatchName">&emsp;&emsp;Name of Site:</label>
            <input type="text" id="sitePatchName" name="sitePatchName" placeholder="Site Name">
            <label for="sitePatchDesc">&emsp;&emsp;Descriptions of Site:</label>
            <input type="text" id="sitePatchDesc" name="sitePatchDesc" placeholder="Site Description">
            <br><br>
            <label for="sitePatchImage">Image of Site:</label>
            <input type="text" id="sitePatchImage" name="sitePatchImage" placeholder="Site Image">
            <label for="sitePatchBackGroundImage" &nbsp>&emsp;&emsp;Background Image of Site:</label>
            <input type="text" id="sitePatchBackGroundImage" name="sitePatchBackGroundImage" placeholder="Site Background Image">
            <input class="controller_button" type='submit' value="Patch Site">
        </form>
    </div>


    <div class="container" id="spacing">
        <h2>Output</h2>
        <ul class="console_list" style="list-style: none;">

        </ul>
    </div>
</body>

</html>
